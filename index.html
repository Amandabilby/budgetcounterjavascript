<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Räkna ut inkomst</title>

    <link rel="stylesheet" href="./public/dist/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <h2 class="rubrik">
      Räkna ut din totala vinst <i class="fas fa-hand-holding-usd"></i>
    </h2>
    <div class="app">
      <!-- Början på App -->
      <!-- Välja kostnad eller inkomst -->
      <form id="form__grid">
        <select id="operators">
          <option value="+">+ Inkomst</option>
          <option value="-">- Kostnad</option>
        </select>
        <!-- Inputs -->
        <input type="text" name="" placeholder="Beskrivning" id="beskrivning" />
        <input type="tel" name="" placeholder="Summa" id="summa" />
        <!-- Lägg till-knapp -->
        <button class="addBtn">Lägg till</button>
      </form>

      <!-- Inkomstlista -->
      <div id="inkomster__grid">
        <div id="inkomster">
          Inkomster:
        </div>
      </div>

      <!-- Kostnadlista -->
      <div id="utgifter__grid">
        <div id="utgifter">
          Kostnader:
        </div>
      </div>

      <!--  Vinstlista -->
      <div id="vinst__grid">
        <div id="totalVinst">Total vinst</div>
      </div>
    </div>

    <!-- Slut på app -->

    <!-- Footer -->
    <div class="createdby">
      Created by Amanda Bilby 
    </div>
  </body>
</html>
